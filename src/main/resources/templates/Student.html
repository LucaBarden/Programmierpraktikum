<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Übersicht: Freistellungen</h1>
    <h2>Urlaubszeiten</h2>
    <table id="urlaub_table" class="table mb-5">
        <thead>
        <tr>
            <th>Datum</th>
            <th>von</th>
            <th>bis</th>
            <th>Zeit (min)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>


        </tbody>
        <tfoot>
        <tr>
            <td><strong>Summe</strong></td>
            <td></td>
            <td></td>
            <td><strong>0</strong></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Resturlaub</strong></td>
            <td></td>
            <td></td>
            <td><strong>240</strong></td>
        </tr>
        </tfoot>
    </table>
    <h2 id="klausur">Klausuren</h2>
    <p class="alert alert-warning">Sie sind für keine Klausuren
        angemeldet.</p>


    <div class="text-center pt-5">

        <a th:href="@{/urlaub}">
            <button class="btn btn-primary mx-5 p-3">Urlaub anmelden</button>
        </a>
        <a th:href="@{/klausur}">
            <button class="btn btn-success mx-5 p-3">Klausur anmelden</button>
        </a>
        <div class="container" th:if="${user}">
            <form th:action="@{/logout}" method="get">
                <button type="submit" class="btn btn-danger mx-5 p-3">Abmelden</button>
            </form>
        </div>
        <div class="container" th:unless="${user}">
            <form th:action="@{/login}" method="post">
                <button type="submit" class="btn btn-secondary mx-5 p-3">Anmelden</button>
            </form>
        </div>

    </div>
    <script src="/js/bootstrap.bundle.js"></script>
</div>


</body>
</html>
