<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Übersicht: Freistellungen</h1>
    <h2>Urlaubszeiten</h2>
    <table id="urlaub_table" class="table mb-5">
        <thead>
        <tr>
            <th>Datum</th>
            <th>von</th>
            <th>bis</th>
            <th>Zeit (min)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>


        </tbody>
        <tfoot>
        <tr>
            <td><strong>Summe</strong></td>
            <td></td>
            <td></td>
            <td><strong>0</strong></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Resturlaub</strong></td>
            <td></td>
            <td></td>
            <td><strong>240</strong></td>
        </tr>
        </tfoot>
    </table>

    <div class="text-center pt-5">

        <a th:href="@{/urlaub}">
            <button class="btn btn-primary mx-5 p-3">Urlaub anmelden</button>
        </a>
        <a th:href="@{/klausur}">
            <button class="btn btn-success mx-5 p-3">Klausur anmelden</button>
        </a>

    </div>

    <h2>Klausuren</h2>

    <p>Sie sind für folgende Klausuren angemeldet:</p>
    <table name="angemeldete_klausuren" class="table mb-5">
        <thead>
        <tr>
            <th></th>
            <th>Veranstaltung und Klausurzeit</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k : ${klausuren}">
            <td></td>
            <td th:text="${k.getKey().toString()}"></td>
            <td></td>
            <td th:if="${k.getValue()}">
                <form method="post"
                      th:action="@{/klausurStornieren}">
                    <input type="hidden" th:name="ref" th:value="${k.getKey().getKlausurRef().getLsfID()}">
                    <button class="btn btn-danger">Stornieren</button>
                </form>
            </td>
        </tr>





    <script src="/js/bootstrap.bundle.js"></script>
</div>


</body>
</html>
