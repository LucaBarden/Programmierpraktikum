<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/urlaubErstellen}" th:object="${urlaub}">
            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="tag" class="form-label">Datum (dd.mm.yyyy)</label>
                    <input type="date" class="form-control" id="tag"
                           placeholder=" " name="datum" value="" th:field="*{tag}" required>
                </div>
            </div>

            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="von">Start (hh:mm)</label>
                    <input type="time" class="form-control" step="900" id="von" placeholder=" " name="von" value=""
                           th:field="*{beginn}" required>
                    <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="bis" class="form-label">Ende (hh:mm)</label>
                    <input type="time" class="form-control" step="900" id="bis" placeholder=" " name="bis" value=""
                           th:field="*{end}" required>
                </div>
            </div>


            <button alt="Urlaub eintragen" name="urlaubsanmeldung_abschicken" class="btn btn-primary btn-lg btn-block" type="submit">Eintragen</button>
            <button alt="Zurück zur Startseite"  class="btn btn-secondary btn-lg btn-block" onclick="location.href='/student'" type="button">Zurück zur Startseite</button>


        </form>
        <div th:if="${error}">
            <p class="alert alert-warning" th:text="${errortxt}"></p>
        </div>
    </div>
</div>


<script src="/js/bootstrap.bundle.js"></script>

</body>
</html>
