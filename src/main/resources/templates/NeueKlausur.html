<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Klausur eintragen</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.css">
</head>
<body>
<div class="container">

    <h1>Neue Klausur eintragen</h1>

    <form name="klausurform" method="post" action="/anlegen" th:object="${formular}">

        <div class="form-floating mb-4">
            <div class="form-group mb-4">
                <label for="veranstaltung">Name der Veranstaltung</label>
                <input type="text" class="form-control" id="veranstaltung" th:field="*{veranstaltung}"
                       placeholder="Rechnerarchitektur" name="veranstaltung" value="">
            </div>
        </div>


        <div class="form-floating mb-4">
            <div class="form-group mb-4">
                <label for="lsfId" class="form-label">ID der Veranstaltung im LSF</label>
                <input type="text" class="form-control" id="lsfId" th:field="*{lsfid}" placeholder="123456" name="lsfid"
                       value="">
            </div>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="präsenz" th:field="*{praesenz}" name="vor_ort"
                   value="true" checked="checked"><input type="hidden" name="_vor_ort" value="on"/>
            <label class="form-check-label" for="präsenz">
                Die Klausur findet in Präsenz statt.
            </label>
        </div>

        <div class="form-floating mb-4">
            <div class="form-group mb-4">
                <label for="tag" class="form-label">Datum der Klausur (dd.mm.yyyy)</label>
                <input type="text" class="form-control" id="tag" placeholder="01.01.1990" th:field="*{date}"
                       name="datum" value="">
            </div>

        </div>

        <div class="form-floating mb-4">
            <div class="form-group mb-4">
                <label for="von">Klausurbeginn (hh:mm)</label>
                <input type="text" class="form-control" id="von" th:field="*{beginn}" placeholder="10:00" name="von"
                       value="">
                <div class="form-text">Runden Sie die Startzeit auf die nächste vorgegebene Zeit ab. Falls die Klausur
                    vor
                    08:30 Uhr beginnt, tragen Sie bitte 08:30 Uhr ein.
                </div>
            </div>

        </div>

        <div class="form-floating mb-4">
            <div class="form-group mb-4">
                <label for="bis" class="form-label">Klausurende (hh:mm)</label>
                <input type="text" class="form-control" id="bis" placeholder="12:00" th:field="*{end}" name="bis" value="">
                <div class="form-text">Runden Sie die Zeit auf die nächste vorgegebene Zeit auf. Falls die Klausur nach
                    13:30 Uhr endet, tragen Sie bitte 13:30 Uhr ein.
                </div>
                <div class="form-group mb-4">
                </div>

                <button name="submitbtn" class="btn btn-primary" type="submit">Eintragen</button>
    </form>


    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
