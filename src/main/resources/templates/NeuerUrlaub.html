<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Ãœbersicht</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/urlaubanlegen}" th:object="${urlaub}">
            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="tag" class="form-label">Datum (dd.mm.yyyy)</label>
                    <input type="date" class="form-control" id="tag"
                           placeholder=" " name="datum" value="" th:field="*{tag}" required>
                </div>
            </div>

            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="von">Start (hh:mm)</label>
                    <input type="time" class="form-control" id="von" placeholder=" " name="von" value=""
                           th:field="*{von}" required>
                    <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.</a>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <div class="form-group mb-3">
                    <label for="bis" class="form-label">Ende (hh:mm)</label>
                    <input type="time" class="form-control" id="bis" placeholder=" " name="bis" value=""
                           th:field="*{bis}" required>
                </div>
            </div>


            <button name="urlaubsanmeldung_abschicken" class="btn btn-primary btn-lg btn-block" type="submit">Eintragen</button>

        </form>
    </div>
</div>

</div>

<script src="/js/bootstrap.bundle.js"></script>

</body>
</html>
